<div
  class="relative w-full rounded-2xl overflow-hidden flex items-center p-12 min-h-[210px]
  bg-gradient-to-br text-white transition-all duration-500 font-poppins"
  [ngClass]="theme().gradient"
>
  <!-- Glow dinâmico -->
  <div
    class="absolute inset-0 blur-3xl opacity-90 transition-all duration-700"
    [ngClass]="'bg-gradient-to-br ' + theme().glow"
  ></div>

  <!-- Camada translúcida -->
  <div
    class="absolute inset-0 bg-white/5 backdrop-blur-md border border-white/10 rounded-md"
  ></div>

  <!-- Conteúdo -->
  <div class="relative z-10 flex flex-col gap-3">
    <h1 class="text-2xl md:text-3xl font-bold tracking-tight drop-shadow-lg">
      {{ title || defaultTitle() }}
    </h1>

    <p class="text-sm md:text-base text-gray-200/80 max-w-md leading-relaxed">
      {{ message || 'Explore as novidades e aproveite ao máximo sua experiência.' }}
    </p>

    <button
      *ngIf="buttonText"
      (click)="handleClick()"
      class="mt-3 px-6 py-2 rounded-lg w-fit font-medium text-white transition shadow-md"
      [ngClass]="theme().button"
    >
      {{ buttonText }}
    </button>
  </div>
</div>
