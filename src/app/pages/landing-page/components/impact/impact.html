 <section id="impact" class="w-full bg-white p-12 px-12 flex flex-col gap-4">
    <section
      class="grid grid-cols-1 md:grid-cols-[2fr_4fr] min-h-[60dvh] md:max-w-7xl relative m-auto w-full overflow-hidden gap-10 p-10"
    >
      <!-- #three-cols-details -->
      <div
        class="w-full h-[120%] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 absolute gap-4 top-0 left-0 z-10"
      >
        <div class="w-full h-full rounded-lg bg-slate-100 block"></div>
        <div class="w-full h-full rounded-lg bg-slate-100 block"></div>
        <div class="w-full h-full rounded-lg bg-slate-100 block"></div>
      </div>
      <div
        class="w-[700px] h-[700px] rounded-full bg-transparent border-4 border-white absolute bottom-2/4 left-1/4 z-20"
      ></div>

      <!-- content -->
      <section class="w-full h-full relative">
        <img
          src="hero_img.jpg"
          alt="logoicon"
          class="z-30 rounded-md w-full h-full object-cover absolute top-0 left-0"
        />
      </section>
      <section class="z-30">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 min-w-[300px]">
          <div *ngFor="let feature of impactoDiretoCards" class="flex flex-col hover:translate-y-3">
            <div
              class="w-[60px] h-[60px] bg-royal-blue-100 rounded-3xl flex justify-center relative items-center mb-4"
            >
              <img
                [src]="feature.icon"
                [alt]="feature.title"
                class="relative w-[60px] h-auto bottom-1/3"
              />
            </div>
            <h3 class="font-poppins text-2xl">{{ feature.title }}</h3>
            <p>{{ feature.description }}</p>
          </div>
        </div>
      </section>
    </section>
  </section>
