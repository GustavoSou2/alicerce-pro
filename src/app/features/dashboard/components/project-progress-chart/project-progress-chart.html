<h2 class="text-xl font-semibold mb-4 text-slate-700">Progresso das Obras</h2>
<apx-chart
  [series]="chartData"
  [chart]="{ type: 'bar', height: 300 }"
  [xaxis]="{ categories: obras }"
  [colors]="['#4ade80', '#60a5fa']"
  [plotOptions]="{ bar: { horizontal: true, borderRadius: 5 } }"
></apx-chart>
